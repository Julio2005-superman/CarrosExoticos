<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap_folders/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Carros Exóticos</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Formulario Nuevo Producto</h2>
        <form action="Productos.html" method="GET" enctype="multipart/form-data">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Código del producto" readonly>
                </div>
                <div class="col-md-8">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del producto" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="categoria" class="form-label">Categoría</label>
                    <select class="form-select" id="categoria" name="categoria" required>
                        <option selected disabled value="">Elige una categoría</option>
                        <option value="Sedan">Sedán</option>
                        <option value="SUV">SUV</option>
                        <option value="Deportivo">Deportivo</option>
                        <option value="Pick-up">Pick-up</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="marca" class="form-label">Marca</label>
                    <select class="form-select" id="marca" name="marca" required>
                        <option selected disabled value="">Elige una marca</option>
                        <option value="Lamborghini">Lamborghini</option>
                        <option value="Ferrari">Ferrari</option>
                        <option value="Ford">Ford</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="BMW">BMW</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="text" class="form-control" id="precio" name="precio" placeholder="Precio del producto" required>
                </div>
            </div>
            <div class="row mb-3">
             
            <!-- Campo para cargar imagen -->
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="imagen" class="form-label">Imagen</label>
                    <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*">
                </div>
            </div>
            <div class="col-md-4">
                <label for="codigo" class="form-label">Código</label>
                <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Código del producto" readonly>
            </div>

            <!-- Previsualización de la imagen -->
            <div class="row mb-3">
                <div class="col-md-12 text-center">
                    <img id="previewImagen" src="" alt="Previsualización de la imagen" class="img-fluid" style="max-width: 300px; display: none;">
                </div>
            </div>
            
                <div class="col-md-12">
                    <label for="detalles" class="form-label">Detalles</label>
                    <textarea class="form-control" id="detalles" name="detalles" rows="3" placeholder="Detalles del producto"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary w-100">Guardar</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Función para generar un código basado en el nombre
        $('#nombre').on('input', function() {
            let nombreProducto = $(this).val();
            let codigoProducto = nombreProducto.trim().toUpperCase().replace(/\s+/g, '-').substring(0, 10);  // Código generado
            $('#codigo').val(codigoProducto);
        });

        // Función para previsualizar la imagen seleccionada
        $('#imagen').on('change', function() {
            const [file] = this.files;
            if (file) {
                $('#previewImagen').attr('src', URL.createObjectURL(file)).show();
            }
        });
    </script>
    <script src="bootstrap_folders/js/bootstrap.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
